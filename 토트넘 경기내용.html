<h2>토트넘 경기 내용</h2>
<p>이날 에버턴 수비의 거친 견제를 받으며 슈팅을 1개도 때리지 못한 손흥민은 통계매체 ‘후스코어드닷컴’으로부터 평점 6.6점을 받았다. 손흥민과 마찬가지로 모우라도 6.6점을 받았고, 케인은 6.5점을 받았다. 토트넘 선수단 중 수비수 로메로가 7.4점으로 최고점을 받았다.</p>
